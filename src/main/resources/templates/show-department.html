<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:switch="${departments}">
    <h2 th:case="null">No department yet!</h2>
    <div th:case="*">
        <h2>Department Info</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="de : ${departments}">
                <td th:text="${de.name}"></td>
                <td th:text="${de.loc}"></td>

                <td><a th:href="@{/edit-department/{id}(id=${de.deptId})}">Edit</a></td>
                <td><a th:href="@{/delete-department/{id}(id=${de.deptId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-info"><a href="/add-department" style="color:white">Add a new department</a></button>
</div>
</body>
</html>
